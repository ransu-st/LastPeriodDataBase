<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="meta_header(title,link,script)">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<!-- 共通で読み込む css と js ファイル -->
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/vue/vue.js}"></script>
		<script th:src="@{/webjars/swiper/js/swiper.js}"></script>
		<script th:src="@{/webjars/momentjs/moment.js}"></script>
		<script th:src="@{/webjars/chartjs/Chart.bundle.js}"></script>
		<script th:src="@{/webjars/element-ui/lib/index.js}"></script>
		<script th:src="@{/webjars/element-ui/lib/umd/locale/ja.js}"></script>
		<link rel="stylesheet" th:href="@{/webjars/element-ui/lib/theme-chalk/index.css}"/>

		<script th:src="@{/js/common.js}"></script>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<link rel="stylesheet" th:href="@{/css/menu.css}"/>

		<!-- 表示するタイトル -->
		<title th:text="${title}"></title>

		<!-- 各htmlで読み込む css と js ファイル -->
		<th:block th:replace="${link} ?: _"/>
		<th:block th:replace="${scripts} ?: _"/>
	</head>
</html>
